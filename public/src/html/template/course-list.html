{{#courses}}
<div class="card" id="{{id}}">
    <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <p class="card-text">{{instructor}}</p>
        <p class="card-text">{{time}} - {{#room}}{{.}}{{/room}}{{^room}}TBD{{/room}}</p>
        <a href="course/{{id}}/" class="card-link btn btn-primary float-right">Details</a>
    </div>
</div>
{{/courses}}
